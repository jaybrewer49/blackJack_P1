<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <link rel="stylesheet" href="blackJack.css"/>
    <script src="blackJack.js"></script>
</head>
<body>

    <div class="container">
        <h2 id ="title">BlackJack</h2>
        <h3><span id="blackjackResult"> Lets Play </h3></span>
     <div class="outcomeDisplay">
         <!--Table to keep track of mulitiple game results even after reset button is pressed-->
        <table>
            <tr>        
               <th id="winHeader">Wins</th>
               <th id="lossHeader">Losses</th> 
               <th id="drawHeader">Draws</th>
            </tr>
            <tr>
                <td id="winsTracker">0</td>
                <td id="lossTracker">0</td>
                <td id="drawTracker">0</td>
            </tr>
        </table>
      
        <!--The player and dealers results of current hand being palyed -->
       <div class="gameHands">
        <h2 id="name">Dealer: <span id="dealerTotal">0</span></h2>
        <!--The dealers hand-->
        <div id ="dealerHand">
            <img id="hidden" src="./Card_img/Back.jpeg">
        
        </div>
        <!--The players hand-->
        <h2>You: <span id="playerTotal">0</span></h2>
        <div id ="playerHand">
          
       
        </div>
    </div>
        <!--Two buttons to either draw another card or move on to the final results or next player-->
        <!--Button HTML code imported from https://getcssscan.com/css-buttons-examples created by ui.glass -->
        <br>
        <button class="button-20" role="button" id ="hit">Hit!</button>
        <button class="button-20" role="button" id ="stay">Stay!</button>
        <p id="results"> </p>


     </div>
    </div>



</body>
</html>
