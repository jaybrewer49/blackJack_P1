<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <link rel="stylesheet" href="style.css"/>
    <script src="script.js"></script>
</head>
<body>

    <div class="conatiner">
        <h2>BlackJack</h2>
        <h3><span id="blackjackResult"> Lets Play </h3></span>
     <div class="outcomeDisplay">
         <!--Table to keep track of mulitiple game results even after reset button is pressed-->
        <table>
            <tr>        
               <th id="winHeader">Wins</th>
               <th id="lossHeader">Losses</th> 
               <th id="drawHeader">Draws</th>
            </tr>
            <tr>
                <td id="winsTracker">0</td>
                <td id="lossTracker">0</td>
                <td id="drawTracker">0</td>
            </tr>
        </table>
        <!--The player and dealers results of current hand being palyed -->
        <h2>Dealer: <span id="dealerTotal"></span></h2>
        <div id ="dealerHand">
            <img id="starter" src="./card_img/Back.jpeg">

        </div>

        <h2>You: <span id="playerTotal"></span></h2>
        <div id ="playerHand"></div>
        <!--Two buttons to either draw another card or move on to the final results or next player-->
        <br>
        <button id="hit">Hit!</button>
        <button id="stay">Stay!</button>
        <p id="Results"> </p>


     </div>
    </div>



</body>
</html>
